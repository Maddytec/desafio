<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Pesquisa categorias</ui:define>

	<ui:define name="corpo">

		<h:form id="frmPesquisa">
		<p:focus context="frmPesquisa" />
			<h1>Pesquisa categorias</h1>

			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Pesquisar"
						action="#{pesquisaCategoriasBean.pesquisar}" update="@form" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Novo" outcome="/categorias/CadastroCategoria" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px; border-color: white;"
				columnClasses="rotulo, campo ">

				<p:outputLabel value="Categoria" for="categoria" />
				<p:inputText id="categoria" size="40" maxlength="80"
					value="#{pesquisaCategoriasBean.filtro.categoria}" />

			</p:panelGrid>

			<p:dataTable id="categoriasTable"
				value="#{pesquisaCategoriasBean.categoriasFiltrados}"
				var="categoria" style="margin-top: 20px"
				emptyMessage="Nenhuma categoria encontrado" rows="10"
				paginator="true" paginatorAlwaysVisible="false"
				paginatorPosition="bottom">

				<p:column headerText="Categoria"
					style="text-align: left; width: 400px">
					<h:outputText value="#{categoria.descricao}" />
				</p:column>

				<p:column style="text-align: center; width: 70px">
					<p:button icon="ui-icon-pencil" title="Editar"
						outcome="/categorias/CadastroCategoria">
						<f:param name="categoria" value="#{categoria.id}" />
					</p:button>

					<p:commandButton icon="ui-icon-trash" title="Excluir"
						oncomplete="PF('confirmacaoExclusao').show()" process="@this"
						update=":frmPesquisa:confirmacaoExclusaoDialog">
						<f:setPropertyActionListener
							target="#{pesquisaCategoriasBean.categoriaSelecionado}"
							value="#{categoria}" />
					</p:commandButton>
				</p:column>

			</p:dataTable>

			<p:confirmDialog header="Exclusão de categoria"
				message="Tem certeza que deseja excluir o categoria #{pesquisaCategoriasBean.categoriaSelecionado.descricao}?"
				widgetVar="confirmacaoExclusao" id="confirmacaoExclusaoDialog">
				<p:button value="Não"
					ondblclick="PF('confirmacaoExclusao').hide(); return false;" />
				<p:commandButton value="Sim"
					oncomplete="PF('confirmacaoExclusao').hide(); return false;"
					action="#{pesquisaCategoriasBean.excluirCategoria}" process="@this"
					update=":frmPesquisa:categoriasTable" />
			</p:confirmDialog>
		</h:form>
	</ui:define>


</ui:composition>
