<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<p:toolbar style="margin-top: 20px">
		<p:toolbarGroup>
			<p:button value="Novo" outcome="/fornecedores/CadastroFornecedor" />
			
			<p:commandButton value="Salvar" id="botaoSalvar"
				action="#{cadastroFornecedorBean.salvar}"
				disabled="#{not seguranca.permitidoSalvarFornecedor}"
				validateClient="true" />
		</p:toolbarGroup>

		<p:toolbarGroup align="right">
			<p:button value="Pesquisar" outcome="/fornecedores/PesquisaFornecedores" />
		</p:toolbarGroup>

	</p:toolbar>


</ui:composition>
