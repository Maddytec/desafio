<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="titulo"> Sistema de Pedidos de Venda</ui:insert></title>
	<h:outputStylesheet library="css" name="sistema.css" />
	<h:outputScript library="js" name="jquery.maskMoney.js" />
	<h:outputScript library="js" name="validadores.js" />
	<h:outputScript library="js" name="calendario_pt_BR.js"  />
</h:head>

<h:body>	
	<p:ajaxStatus styleClass="ajax-status">
		<f:facet name="start">
			<h:graphicImage library="images" name="loading.gif" />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

	<header>
	<div style="float: left;">
		<h:link outcome="/Home">
			<h:graphicImage library="images" name="Logo_mary03.png" />
		</h:link>
	</div>

	<div style="float: right; margin-right: 110px">
		<span
			style="float: left; height: 30px; line-height: 30px; margin-right: 60px">
			Óla #{seguranca.nomeUsuario}! </span>
		<h:form style="display: inline-block">
			<p:menubar styleClass="menu-sistema">
				<p:submenu label="Cadastros">
					<p:menuitem value="Clientes" outcome="/clientes/PesquisaClientes" />
					<p:menuitem value="Fornecedores" outcome="/fornecedores/PesquisaFornecedores" />
					<p:menuitem value="Usuários" outcome="/usuarios/PesquisaUsuarios" />
					<p:menuitem value="Grupo de Usuário"
						outcome="/grupos/PesquisaGrupos" />
					<p:separator />

						<p:menuitem value="Produtos" outcome="/produtos/PesquisaProdutos" />
						<p:submenu label="Atributos">
							<p:menuitem value="Atributos"
								outcome="/atributos/PesquisaAtributos" />
							<p:menuitem value="Variações"
								outcome="/atributos/PesquisaVariacoes" />
						</p:submenu>

						<p:submenu label="Categorias">
							<p:menuitem value="Categorias"
								outcome="/categorias/PesquisaCategorias" />
							<p:menuitem value="Subcategorias"
								outcome="/categorias/PesquisaSubcategorias" />
						</p:submenu>


					</p:submenu>
				<p:submenu label="Pedidos">
					<p:menuitem value="Novo pedido" outcome="/pedidos/CadastroPedido" />
					<p:menuitem value="Pesquisa pedido"
						outcome="/pedidos/PesquisaPedidos" />
					<p:menuitem value="Gráfico"
						outcome="/pedidos/Grafico" />
				</p:submenu>
				<p:submenu label="Relatórios">
					<p:menuitem value="Pedidos emitidos" outcome="/relatorios/RelatorioPedidosEmitidos" />
					<p:menuitem value="Pedidos por data" outcome="/relatorios/RelatorioPedidosPorData" />
					<p:menuitem value="Pedidos por código" outcome="/relatorios/RelatorioPedidosPorCodigo" />
					<p:menuitem value="Pedidos por cliente" outcome="/relatorios/RelatorioPedidosPorCliente" />
					<p:menuitem value="Pedidos por cliente e data" outcome="/relatorios/RelatorioPedidosPorClienteEData" />
				</p:submenu>
				<p:menuitem value="Sair" url="/j_spring_security_logout">
					
				</p:menuitem>
			</p:menubar>
		</h:form>
	</div>
	<div style="clear: both;"></div>

	</header>

	<div id="conteudo">
		<ui:insert name="corpo" />
	</div>

	<p:separator style="margin-top: 20px" />

	<footer> MaddyTec tecnologia ao seu alcance - <a
		href="http://www.maddytec.com.br" target="_blank">www.maddytec.com.br</a>
	</footer>

	<script>
	function configurarMoeda(){
		$(".moeda").maskMoney({decimal: ",", thousands: ".", allowZero: true});
	}
		$(document).ready(function(){
			configurarMoeda();
		});
	</script>
</h:body>
</html>
